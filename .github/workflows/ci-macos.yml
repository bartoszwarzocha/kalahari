name: MACOS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: macOS Build & Test
    runs-on: macos-latest
    timeout-minutes: 90  # Prevent runaway builds

    strategy:
      matrix:
        build_type: [Debug, Release]
      fail-fast: false  # Don't cancel other jobs if one fails

    steps:
    - name: Free disk space
      run: |
        echo "Disk space before cleanup:"
        df -h
        # Remove unnecessary tools
        sudo rm -rf /Users/runner/Library/Android 2>/dev/null || true
        sudo rm -rf /usr/local/lib/android 2>/dev/null || true
        sudo rm -rf /opt/hostedtoolcache/CodeQL 2>/dev/null || true
        echo "Disk space after cleanup:"
        df -h

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false  # Don't use recursive - it creates shallow clones

    - name: Initialize vcpkg submodule (full clone)
      run: |
        # Full clone required for vcpkg (shallow clone causes issues)
        git submodule update --init --recursive
        # Ensure vcpkg is not shallow (required for baseline resolution)
        cd vcpkg
        if git rev-parse --is-shallow-repository | grep -q true; then
          echo "Converting vcpkg to full clone..."
          git fetch --unshallow || true
        fi

    - name: Install dependencies
      run: |
        brew install cmake ninja autoconf autoconf-archive automake libtool python@3.11

    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: |
          vcpkg
          build/vcpkg_installed
        key: macos-clang-vcpkg-v3-${{ hashFiles('vcpkg.json') }}-${{ matrix.build_type }}
        restore-keys: |
          macos-clang-vcpkg-v3-${{ hashFiles('vcpkg.json') }}-
          macos-clang-vcpkg-v3-

    - name: Bootstrap vcpkg
      run: |
        if [ ! -f vcpkg/vcpkg ]; then
          echo "Bootstrapping vcpkg..."
          cd vcpkg
          ./bootstrap-vcpkg.sh
        else
          echo "vcpkg already bootstrapped (from cache or previous run)"
          vcpkg/vcpkg version
        fi

    - name: Export GitHub Actions cache environment variables
      uses: actions/github-script@v7
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -G Ninja
      env:
        VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} --parallel

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --build-config ${{ matrix.build_type }}

    - name: Upload binaries (Release only)
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: kalahari-macos-${{ matrix.build_type }}
        path: |
          build/bin/kalahari*
        retention-days: 7
