name: WINDOWS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Windows Build & Test
    runs-on: windows-latest
    timeout-minutes: 90  # Prevent runaway builds

    strategy:
      matrix:
        build_type: [Debug, Release]
      fail-fast: false  # Don't cancel other jobs if one fails

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false  # Don't use recursive - it creates shallow clones

    - name: Initialize vcpkg submodule (full clone)
      run: |
        # Full clone required for vcpkg (shallow clone causes issues)
        git submodule update --init --recursive
        # Ensure vcpkg is not shallow (required for baseline resolution)
        cd vcpkg
        $isShallow = git rev-parse --is-shallow-repository
        if ($isShallow -eq "true") {
          Write-Host "Converting vcpkg to full clone..."
          git fetch --unshallow 2>$null
          if ($LASTEXITCODE -ne 0) { Write-Host "Already unshallowed or error (continuing)" }
        }
      shell: powershell

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup MSVC (Visual Studio BuildTools)
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install CMake and Ninja
      run: |
        choco install cmake ninja -y

    - name: Install autotools (for vcpkg Python build)
      run: |
        choco install msys2 -y
        C:\tools\msys64\usr\bin\bash.exe -lc "pacman -S --noconfirm autoconf autoconf-archive automake libtool"
      continue-on-error: true

    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: |
          vcpkg
          build/vcpkg_installed
        key: windows-msvc-vcpkg-v4-${{ hashFiles('vcpkg.json') }}-${{ matrix.build_type }}
        restore-keys: |
          windows-msvc-vcpkg-v4-${{ hashFiles('vcpkg.json') }}-
          windows-msvc-vcpkg-v4-

    - name: Bootstrap vcpkg
      run: |
        if (!(Test-Path "vcpkg/vcpkg.exe")) {
          Write-Host "Bootstrapping vcpkg..."
          cd vcpkg
          .\bootstrap-vcpkg.bat
        } else {
          Write-Host "vcpkg already bootstrapped (from cache or previous run)"
          .\vcpkg\vcpkg.exe version
        }
      shell: powershell

    - name: Configure CMake
      run: |
        cmake -B build `
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake `
          -DVCPKG_TARGET_TRIPLET=x64-windows `
          -G Ninja
      env:
        CC: cl
        CXX: cl

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} --parallel

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --build-config ${{ matrix.build_type }}

    - name: Upload binaries (Release only)
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: kalahari-windows-${{ matrix.build_type }}
        path: |
          build/bin/kalahari.exe
        retention-days: 7
