name: LINUX

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Linux Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Prevent runaway builds

    strategy:
      matrix:
        build_type: [Debug, Release]
      fail-fast: false  # Don't cancel other jobs if one fails

    steps:
    - name: Free disk space
      run: |
        echo "=== Disk space before cleanup ==="
        df -h
        echo "=== Removing unnecessary tools ==="
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/share/swift
        echo "=== Disk space after cleanup ==="
        df -h

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: Initialize vcpkg submodule (full clone)
      run: |
        # Full clone required for vcpkg (shallow clone causes issues)
        git submodule update --init --recursive --depth 0
        # Ensure vcpkg is not shallow (required for baseline resolution)
        cd vcpkg
        if git rev-parse --is-shallow-repository | grep -q true; then
          echo "Converting vcpkg to full clone..."
          git fetch --unshallow || true
        fi
        cd ..

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        pip install jinja2

    - name: Install Qt6/X11/XCB dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential g++ cmake ninja-build pkg-config \
          linux-libc-dev \
          libgl1-mesa-dev libglu1-mesa-dev \
          libx11-dev libx11-xcb-dev libxext-dev libxfixes-dev \
          libxi-dev libxrender-dev libxcb1-dev libxcb-cursor-dev \
          libxcb-glx0-dev libxcb-icccm4-dev libxcb-image0-dev \
          libxcb-keysyms1-dev libxcb-randr0-dev libxcb-render0-dev \
          libxcb-render-util0-dev libxcb-shape0-dev libxcb-shm0-dev \
          libxcb-sync-dev libxcb-util-dev libxcb-xfixes0-dev \
          libxcb-xinerama0-dev libxcb-xkb-dev libxcb-xinput-dev \
          libxkbcommon-dev \
          libxkbcommon-x11-dev libfontconfig1-dev libfreetype6-dev \
          libgtk-3-dev libatspi2.0-dev libdbus-1-dev \
          libdrm-dev libegl1-mesa-dev libgbm-dev \
          libinput-dev libmtdev-dev libudev-dev \
          libvulkan-dev libwayland-dev libwayland-egl1 \
          libnotify-dev libsm-dev \
          python3-jinja2 autoconf autoconf-archive automake libtool libltdl-dev \
          xvfb

    - name: Export GitHub Actions cache environment variables
      uses: actions/github-script@v7
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: Setup vcpkg binary cache (GitHub Actions cache)
      run: |
        echo "VCPKG_BINARY_SOURCES=clear;x-gha,readwrite" >> $GITHUB_ENV

    - name: Bootstrap vcpkg
      run: |
        if [ ! -f vcpkg/vcpkg ]; then
          echo "Bootstrapping vcpkg..."
          cd vcpkg
          ./bootstrap-vcpkg.sh
        else
          echo "vcpkg already bootstrapped (from cache or previous run)"
          vcpkg/vcpkg version
        fi

    - name: Verify build tools
      run: |
        echo "=== Checking build tools ==="
        which ninja || echo "ERROR: ninja not found!"
        which g++ || echo "ERROR: g++ not found!"
        which cmake || echo "ERROR: cmake not found!"
        ninja --version
        g++ --version | head -1
        cmake --version | head -1

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_TARGET_TRIPLET=x64-linux-dynamic \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++ \
          -DCMAKE_MAKE_PROGRAM=/usr/bin/ninja \
          -G Ninja

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} --parallel

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --build-config ${{ matrix.build_type }}

    - name: Upload binaries (Release only)
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: kalahari-linux-${{ matrix.build_type }}
        path: |
          build/bin/kalahari*
        retention-days: 7
