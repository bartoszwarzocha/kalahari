name: LINUX

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Linux Build & Test
    runs-on: ubuntu-24.04
    timeout-minutes: 60  # Much faster with system Qt6

    strategy:
      matrix:
        build_type: [Release]
      fail-fast: false

    steps:
    - name: Free disk space
      run: |
        echo "=== Disk space before cleanup ==="
        df -h
        # Remove large unnecessary packages
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo apt-get clean
        docker system prune -af 2>/dev/null || true
        echo "=== Disk space after cleanup ==="
        df -h

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: Initialize vcpkg submodule (full clone)
      run: |
        git submodule update --init --recursive
        cd vcpkg
        if git rev-parse --is-shallow-repository | grep -q true; then
          echo "Converting vcpkg to full clone..."
          git fetch --unshallow || true
        fi

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: pip install jinja2

    - name: Install system Qt6 and dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update
        # Install Qt6 from system packages (MUCH faster than vcpkg, no disk space issues)
        sudo apt-get install -y --no-install-recommends \
          build-essential g++ cmake ninja-build pkg-config \
          qt6-base-dev qt6-svg-dev qt6-tools-dev qt6-l10n-tools \
          libgl1-mesa-dev libglu1-mesa-dev \
          libx11-dev libx11-xcb-dev libxext-dev libxfixes-dev \
          libxi-dev libxrender-dev libxcb1-dev libxcb-cursor-dev \
          libxcb-glx0-dev libxcb-icccm4-dev libxcb-image0-dev \
          libxcb-keysyms1-dev libxcb-randr0-dev libxcb-render0-dev \
          libxcb-render-util0-dev libxcb-shape0-dev libxcb-shm0-dev \
          libxcb-sync-dev libxcb-util-dev libxcb-xfixes0-dev \
          libxcb-xinerama0-dev libxcb-xkb-dev libxcb-xinput-dev \
          libxkbcommon-dev libxkbcommon-x11-dev \
          libfontconfig1-dev libfreetype6-dev \
          libgtk-3-dev libdbus-1-dev \
          libdrm-dev libegl1-mesa-dev libgbm-dev \
          libinput-dev libmtdev-dev libudev-dev \
          libvulkan-dev libwayland-dev \
          autoconf autoconf-archive automake libtool libltdl-dev \
          xvfb
        echo "=== Qt6 version ==="
        qmake6 --version || echo "qmake6 not found, checking pkg-config..."
        pkg-config --modversion Qt6Core || true

    - name: Cache vcpkg (spdlog only)
      uses: actions/cache@v4
      with:
        path: |
          vcpkg
          build/vcpkg_installed
        key: linux-gcc-vcpkg-v6-spdlog-${{ hashFiles('vcpkg.json') }}-${{ matrix.build_type }}
        restore-keys: |
          linux-gcc-vcpkg-v6-spdlog-

    - name: Bootstrap vcpkg
      run: |
        if [ ! -f vcpkg/vcpkg ]; then
          echo "Bootstrapping vcpkg..."
          cd vcpkg
          ./bootstrap-vcpkg.sh
        else
          echo "vcpkg already bootstrapped (from cache)"
          vcpkg/vcpkg version
        fi

    - name: Verify build tools
      run: |
        echo "=== Checking build tools ==="
        ninja --version
        g++ --version | head -1
        cmake --version | head -1
        echo "=== Qt6 from system ==="
        pkg-config --modversion Qt6Core Qt6Widgets Qt6Svg 2>/dev/null || echo "Qt6 packages found via apt"

    - name: Configure CMake (system Qt6 + vcpkg for spdlog)
      run: |
        # Use system Qt6, vcpkg only for spdlog
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_TARGET_TRIPLET=x64-linux-dynamic \
          -DVCPKG_MANIFEST_FEATURES="core" \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++ \
          -DCMAKE_MAKE_PROGRAM=/usr/bin/ninja \
          -G Ninja

    - name: Clean vcpkg buildtrees (save disk space)
      run: |
        rm -rf vcpkg/buildtrees vcpkg/packages vcpkg/downloads
        df -h

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} --parallel

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --build-config ${{ matrix.build_type }}

    - name: Upload binaries (Release only)
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: kalahari-linux-${{ matrix.build_type }}
        path: build/bin/kalahari*
        retention-days: 7
