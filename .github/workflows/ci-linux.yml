name: LINUX

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Linux Build & Test
    runs-on: ubuntu-24.04
    timeout-minutes: 30  # Fast with all system packages, no vcpkg

    strategy:
      matrix:
        build_type: [Release]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false  # No vcpkg needed for Linux

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: pip install jinja2

    - name: Install all dependencies from apt (no vcpkg)
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update
        # All dependencies from system packages - fast, reliable, no disk space issues
        sudo apt-get install -y --no-install-recommends \
          build-essential g++ cmake ninja-build pkg-config \
          qt6-base-dev qt6-svg-dev qt6-tools-dev qt6-l10n-tools \
          libgl1-mesa-dev libglu1-mesa-dev \
          libx11-dev libx11-xcb-dev libxext-dev libxfixes-dev \
          libxi-dev libxrender-dev libxcb1-dev libxcb-cursor-dev \
          libxcb-glx0-dev libxcb-icccm4-dev libxcb-image0-dev \
          libxcb-keysyms1-dev libxcb-randr0-dev libxcb-render0-dev \
          libxcb-render-util0-dev libxcb-shape0-dev libxcb-shm0-dev \
          libxcb-sync-dev libxcb-util-dev libxcb-xfixes0-dev \
          libxcb-xinerama0-dev libxcb-xkb-dev libxcb-xinput-dev \
          libxkbcommon-dev libxkbcommon-x11-dev \
          libfontconfig1-dev libfreetype6-dev \
          libgtk-3-dev libdbus-1-dev \
          libdrm-dev libegl1-mesa-dev libgbm-dev \
          libinput-dev libmtdev-dev libudev-dev \
          libvulkan-dev libwayland-dev \
          libspdlog-dev nlohmann-json3-dev libzip-dev zipcmp zipmerge ziptool \
          libcurl4-openssl-dev libhunspell-dev catch2 \
          python3-dev pybind11-dev \
          xvfb
        echo "=== Installed versions ==="
        pkg-config --modversion Qt6Core Qt6Widgets Qt6Svg spdlog nlohmann_json libzip libcurl 2>/dev/null || true

    - name: Verify build tools
      run: |
        echo "=== Build tools ==="
        ninja --version
        g++ --version | head -1
        cmake --version | head -1
        echo "=== Disk space ==="
        df -h /

    - name: Configure CMake (system packages only)
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DUSE_SYSTEM_PACKAGES=ON \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++ \
          -DCMAKE_MAKE_PROGRAM=/usr/bin/ninja \
          -G Ninja

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} --parallel

    - name: Run tests
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        cd build
        ctest --output-on-failure --build-config ${{ matrix.build_type }}

    - name: Upload binaries (Release only)
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: kalahari-linux-${{ matrix.build_type }}
        path: build/bin/kalahari*
        retention-days: 7
